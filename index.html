<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6e3c48c7e9.js" crossorigin="anonymous"></script>
        <title>Portifolio</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@300&display=swap');
        </style>
    </head>
    <body>
        <header>
            <div id="headerbox">
                <button id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </header>

        <section id="menu">
            <div id="menu-content" class="flex">
                <a href="" class="menu-link">Sobre</a>
                <a href="" class="menu-link">Formação</a>
                <a href="" class="menu-link">Experiência</a>
                <a href="" class="menu-link">Projetos</a>
            </div>
        </section>
        
        <section id="profile" class="flex">
            <img src="assets/Photo.png" alt="Profile photo" id="profile-photo">
            <p id="welcome">Bem-vindo ao meu portifólio!<br></p>
            <p>Me chamo Gabriel de Oliveira e nesse site eu falo sobre mim, minha formação, experiência no ramo e projetos pessoais!</p>
            
        </section>

        <section id="academic-section" class="flex">
            <div id="title" class="flex">
                <h1>Formação e experiência</h1>
            </div>
            <div class="content flex">
                <div id="place">
                    Uniceub
                </div>
                <div id="experience">
                    Graduação em Ciência da Computação
                </div>
            </div>
        </section>

        <section id="skills" class="flex">
            <h1>Skills</h1>
            <div class="content flex">
                <span class="item">
                    <p>Python</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>
                </span>
            </div>
        </section>

        <footer class="flex" id="footer">
            <a href="https://www.instagram.com/bielzz_oliver/" id="insta" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://www.linkedin.com/in/gabriel-oliveira-4bb406190/" id="linkedin" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>

            <a href="https://github.com/OliverBiel" id="github" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
            </a>
        </footer>
    </body>
</html>
